<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олічка - Моя улюблена сестра</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Фон у стилі темного Instagram */
            background: radial-gradient(circle at top right, #2d1b4d, #000000);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            /* Ефект матового скла */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .main-photo {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%; /* Кругле фото як в профілі */
            padding: 4px;
            /* Instagram градієнт навколо фото */
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        h1 {
            font-size: 2em;
            margin: 20px 0 5px;
            font-weight: 700;
        }

        .username {
            color: #a8a8a8;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .description {
            font-size: 1.05em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #efefef;
        }

        .english-words {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 20px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .english-words strong {
            display: block;
            color: #f09433;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 1px;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .btn {
            display: block;
            margin-top: 30px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="olia.jpg..jpg" alt="Олічка" class="main-photo">

        <h1>Олічка</h1>
        <div class="username">@ttsvv0</div>
        
        <div class="description">
            Це найкраща сестра у світі! ✨<br>
            Вона дуже гарна, добра та щира. 
        </div>

        <div class="english-words">
            <strong>Today's English Vocabulary:</strong>
            <div class="word-item"><span><b>Gorgeous</b></span> <span>— Вродлива</span></div>
            <div class="word-item"><span><b>Beloved</b></span> <span>— Улюблена</span></div>
            <div class="word-item"><span><b>Bright</b></span> <span>— Яскрава</span></div>
        </div>

        <a href="https://www.instagram.com/ttsvv0" target="_blank" class="btn">View Instagram Profile</a>
    </div>

</body>
</html>
